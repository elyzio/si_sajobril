<script>
    document.addEventListener("DOMContentLoaded", function () {
        const menuItems = document.querySelectorAll('.left-sidebar-menu ul li > a');

        menuItems.forEach(item => {
            item.addEventListener('click', function (e) {
                const dropdown = this.nextElementSibling;

                // Only prevent default if it's a dropdown
                if (dropdown && dropdown.classList.contains('notika-main-menu-dropdown')) {
                    e.preventDefault();

                    // Close others
                    document.querySelectorAll('.notika-main-menu-dropdown').forEach(d => {
                        if (d !== dropdown) d.classList.remove('show');
                    });

                    // Toggle this dropdown
                    dropdown.classList.toggle('show');
                }
            });
        });

        // Optional: close all dropdowns when clicking outside
        document.addEventListener('click', function (e) {
            if (!e.target.closest('.left-sidebar-menu')) {
                document.querySelectorAll('.notika-main-menu-dropdown').forEach(d => d.classList.remove('show'));
            }
        });
    });
</script>

<script>
     document.addEventListener("DOMContentLoaded", function () {
    const dropdownToggle = document.querySelector('.user-dropdown-toggle');
    const dropdownMenu = document.querySelector('.user-dropdown-menu');

    if (dropdownToggle && dropdownMenu) {
      dropdownToggle.addEventListener('click', function (e) {
        e.preventDefault();
        dropdownMenu.classList.toggle('show');
      });

      // Close if clicked outside
      document.addEventListener('click', function (e) {
        if (!e.target.closest('.user-account-dropdown')) {
          dropdownMenu.classList.remove('show');
        }
      });
    }
  });
</script>
