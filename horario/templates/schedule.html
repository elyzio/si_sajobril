<!DOCTYPE html>
<html>
<head>
    <title>Schedules</title>
</head>
<body>
    <h1>Schedules</h1>
    <ul>
        {% for schedule in schedules %}
            <li>{{ schedule.loron }}: {{ schedule.oras_hahu }} - {{ schedule.oras_remata }}</li>
        {% empty %}
            <li>No schedules found.</li>
        {% endfor %}
    </ul>
</body>
</html>
