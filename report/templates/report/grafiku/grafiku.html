{% extends 'main/layout1.html' %}

{% block head_link %}

		============================================ -->
<link rel="stylesheet" href="{% static 'notica/css/jvectormap/jquery-jvectormap-2.0.3.css' %}">
{% endblock head_link %}

{% block contents %}

<div class="container">
    <header class="text-center font-weight-bold h5 mt-3 mb-3">Relatoriu em Grafiku</header>
    <header>
        <ol class="breadcrumb rounded-0 mb-1 mt-1">

    <div class="row mt-3">

                <div class="card-body">

            </div>
        </div>
    </div>



</div>




{% endblock contents %}

{% block scripts %}
