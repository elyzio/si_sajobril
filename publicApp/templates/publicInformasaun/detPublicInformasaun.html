{% extends 'public_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <!-- Breadcrumb-->
        <div class="breadcrumb-holder container-fluid d-flex justify-content-between">
               <button class="btn btn-outline-info btn-sm mr-2 mt-3 h6" style="height: 30px;color: blue;font-size: 0.7rem" onclick=self.history.back()><span class="fa fa-angle-left"></span> Back</button>
        </div>
<section class="tables">   
    <div class="container-fluid">
            {% if messages %}
                        {% for message in messages %} 
                            <div id="divmessage" class="alert alert-{{ message.tags }} alert-dismissable">
                              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                              {{message}}
                            </div>
                        {% endfor %}
                    {% endif %}
    <div class="row">
      <div class="col-xl-12 col-md-12 ">
        <div class="card shadow-lg pt-3 rounded">
          <div class="card-header text-center text-bold d-flex justify-content-between"><img src="{% static 'main/images/logo/edu.png' %}" alt="Logo" style="width:60px;"><h3>{{cat.titulo|safe}}</h3><img src="{% static 'main/images/asisislogo.jpg' %}" alt="Logo" style="width:60px;"></div>
         
            <div class="card-body">
               <img class="card-img" style="width:100%;height: 400px;" src="{{cat.images.url}}">
            </div> 
            <table class="table table-hover table-striped">

              <tr>
                <td>{{cat.description|safe}}<p class="card-text"><small class="text-muted">Last updated {{cat.data_update|safe}} ago</small></p></td>
              </tr>
             
            </table>
        </div>
      </div> <!--end card-md-6-->
    </div> <!--end row-->
  </div>
</section>

          
{% endblock%}
